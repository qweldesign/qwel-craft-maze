<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Generation | QWEL in Action</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500&family=Noto+Sans:wght@100..900&family=Noto+Serif:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <style>
      @media print {
        #logo {
          width: 3.6rem;
        }
        .breadcrumb,
        .main__title, .main__list,
        .main__buttons, .button, .footer {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <header class="header">
      <h1 id="logo"><a href="https://qwel.design/"><img src="./logo_animation.svg" alt="QWEL in Action"></a></h1>
      <ul class="breadcrumb">
        <li class="breadcrumb__item"><a href="https://qwel.design/">QWEL in Action</a></li>
        <li class="breadcrumb__item"><a href="../">Creative Crafts</a></li>
        <li class="breadcrumb__item is-current"><span>Maze Generation</span></li>
      </ul>
    </header>
    <main class="main">
      <h2 class="main__title">Maze Generation | Created by <span> ― QWEL.DESIGN</span></h2>
      <ul class="main__list">
        <li class="main__listItem is-spec">階層的な棒倒し法アルゴリズムによる迷路ジェネレーター</li>  
        <li class="main__listItem is-spec">迷路と巨大な数字にハマっている6才未満の子供に対し「オジサンね、迷路を無量大数個も作ったんだよ！」と言って驚かせるのが鉄板ネタ</li>
        <li class="main__listItem is-spec">A4印刷に対応</li>
      </ul>
      <ul class="main__buttons">
        <li><button class="button button--primary button--sm" type="button" data-level="2">Level 1</button></li>
        <li><button class="button button--secondary button--sm" type="button" data-level="3">Level 2</button></li>
        <li><button class="button button--tertiary button--sm" type="button" data-level="4">Level 3</button></li>
        <li><button class="button button--primary-light button--sm" type="button" data-level="5">Level 4</button></li>
      </ul>
      <canvas id="maze" width="728" height="968"></canvas>
    </main>
    <footer id="footer" class="footer">
      <div class="footer__inner">
        <a class="footer__item is-github" href="https://github.com/qweldesign" target="_blank" rel="noopener">
          <svg class="icon is-si-github is-md" width="36" height="36" aria-hidden="true">
            <use href="./icons.svg#si-github"></use>
          </svg>
          <span>GitHub</span>
        </a>
        <a class="footer__item is-contact" href="https://qwel.design/tools/contact-form/" target="_blank" rel="noopener">
          <svg class="icon is-si-mail is-md" width="36" height="36" aria-hidden="true">
            <use href="./icons.svg#si-mail"></use>
          </svg>
          <span>Contact Me</span>
        </a>
        <small class="footer__copyright"></small>
      </div>
    </footer>
    <script src="./init.js"></script>
    <script src="./maze.js"></script>
  </body>
</html>
